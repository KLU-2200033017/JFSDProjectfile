<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="hstyles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #87CEEB;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        header .account {
            font-weight: bold;
            color: white;
        }

        main {
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }

        h2 {
            margin: 0 0 15px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background: #87CEEB;
            color: white;
        }

        input, textarea, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #333;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #444;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">projectnest</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a href="#">Assignments</a>
        </nav>
        <div class="account">Account</div>
    </header>

    <main>
        <!-- Upload Portfolio Section -->
        <section class="card">
            <h2>Upload Portfolio</h2>
            <label for="portfolioLink">Portfolio Link</label>
            <input type="url" id="portfolioLink" placeholder="Enter portfolio URL" required>
            <button onclick="submitPortfolio()">Upload Portfolio</button>
        </section>

        <!-- Upload Project Section -->
        <section class="card">
            <h2>Upload Project</h2>
            <label for="projectTitle">Project Title</label>
            <input type="text" id="projectTitle" placeholder="Enter project title" required>

            <label for="projectDescription">Project Description</label>
            <textarea id="projectDescription" placeholder="Enter project description" rows="4" required></textarea>

            <label for="projectFile">Upload File</label>
            <input type="file" id="projectFile" required>
            <button onclick="submitProject()">Upload Project</button>
        </section>

        <!-- View Assignments Section -->
        <section class="card">
            <h2>View Assignments</h2>
            <table>
                <tr>
                    <th>Assignment Title</th>
                    <th>Due Date</th>
                    <th>Details</th>
                </tr>
                <tr>
                    <td>Assignment 1</td>
                    <td>2024-12-15</td>
                    <td><a href="#">View Details</a></td>
                </tr>
                <tr>
                    <td>Assignment 2</td>
                    <td>2024-12-20</td>
                    <td><a href="#">View Details</a></td>
                </tr>
                <tr>
                    <td>Assignment 3</td>
                    <td>2024-12-25</td>
                    <td><a href="#">View Details</a></td>
                </tr>
            </table>
        </section>
    </main>

    <script>
        function submitPortfolio() {
            const portfolioLink = document.getElementById('portfolioLink').value;
            if (!portfolioLink) {
                alert("Please enter your portfolio link!");
            } else {
                alert("Portfolio uploaded successfully!");
            }
        }

        function submitProject() {
            const title = document.getElementById('projectTitle').value;
            const description = document.getElementById('projectDescription').value;
            const file = document.getElementById('projectFile').files[0];

            if (!title || !description || !file) {
                alert("Please fill out all fields and upload a file!");
            } else {
                alert("Project uploaded successfully!");
            }
        }
    </script>
</body>
</html>
