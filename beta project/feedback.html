<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provide Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      padding: 20px;
    }
    .button {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #333;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .modal-body textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .modal-footer {
      text-align: right;
    }
    .close-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    .submit-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="openModal()">Provide Feedback</button>
  </div>

  <!-- Modal -->
  <div id="feedbackModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Provide Feedback</div>
      <div class="modal-body">
        <textarea placeholder="Enter your feedback here"></textarea>
      </div>
      <div class="modal-footer">
        <button class="close-btn" onclick="closeModal()">Cancel</button>
        <button class="submit-btn" onclick="submitFeedback()">Submit</button>
      </div>
    </div>
  </div>

  <script>
    // Open the modal
    function openModal() {
      document.getElementById('feedbackModal').style.display = 'block';
    }

    // Close the modal
    function closeModal() {
      document.getElementById('feedbackModal').style.display = 'none';
    }

    // Submit feedback
    function submitFeedback() {
      const feedback = document.querySelector('.modal-body textarea').value;
      if (feedback.trim() === '') {
        alert('Please provide your feedback before submitting.');
      } else {
        alert('Feedback submitted successfully!');
        closeModal();
      }
    }
  </script>
</body>
</html>
