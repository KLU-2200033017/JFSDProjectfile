<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projectnest</title>
    <link rel="stylesheet" href="style2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form onsubmit="signup(); return false;">
            <h1>Sign up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>               
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <div class="register-link">
                <p>Already have an account? <a href="index.html">Login</a></p>
            </div>
        </form>
    </div>  
    <script>
        async function signup() {
            try{
                const user = {
                    username: document.querySelector("input[placeholder='Username']").value,
                    email: document.querySelector("input[placeholder='Email']").value,
                    password: document.querySelector("input[placeholder='Password']").value
                };
        
                const response = await fetch("http://localhost:8081/api/users/signup", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: user
                });

                const res = await response.json();
                console.log(res);
                const message = await response.text();
                // alert(message);
            }
            catch(e){
                console.error(e);
                // alert("Failed to login");
            }
            window.location.href = "home.html";
        }
    </script>
    
</body>
</html>
